<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">OCR challenges Survey Form</h1>
        <p id="description" class="description text-center">
         Complete the survey about running in a ocr
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Insert your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Your best Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Insert your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age</label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Insert your Age"
          />
        </div>
        <div class="form-group">
          <p>Which category rapresent you?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current category</option>
            <option value="new">New</option>
            <option value="initialized"> Initialized</option>
            <option value="veteran">Veteran</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What is your favorite obstacle?
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Multi-Rig</option>
            <option value="projects">Rope Climbing</option>
            <option value="community">Sandbag</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="rig"
              type="checkbox"
              class="input-checkbox"
            />Rig</label
          >
          <label>
            <input
              name="prefer"
              value="multirig"
              type="checkbox"
              class="input-checkbox"
            />Multi-rig</label
          >
          <label
            ><input
              name="prefer"
              value="inverwall"
              type="checkbox"
              class="input-checkbox"
            />Inverted wall</label
          >
          <label
            ><input
              name="prefer"
              value="irihtable"
              type="checkbox"
              class="input-checkbox"
            />Irish table</label
          >
          <label
            ><input
              name="prefer"
              value="salomladder"
              type="checkbox"
              class="input-checkbox"
            />Salmon Ladder</label
          >

          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
        </div>
        <div class="form-group">
          <p>Would you recommend ocr challenges to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>


  </body>
  </html>
